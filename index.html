<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment_form_css.css" />
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 style="text-align: center" class="main_heading">Payment form</h1>
        <hr />
        <h2>Contact form</h2>

        <p>Required fields are followed by *</p>

        <p>Name*: <input type="text" name="name" required /></p>
        <fieldset>
          <legend>Gender*</legend>
          <p>
            Male <input type="radio" name="gender" id="male" /> Female
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>Email*: <input type="email" name="email" id="email" required /></p>
        <p>
          Pincode*: <input type="number" name="pincode" id="pincode" required />
        </p>
        <h2>Payment Information</h2>
        <p>
          Card type:
          <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="masterCard">Master Card</option>
          </select>
        </p>
        <p>
          Card Number* :
          <input type="number" name="card_number" id="card_number" required />
        </p>
        <p>
          Expiration Date* : <input type="date" name="exp_date" id="exp_date" />
        </p>
        <p>CVV* :<input type="password" name="cvv" id="cvv" required /></p>
        <input type="submit" value="Pay now" />
      </form>
    </div>
  </body>
</html>
